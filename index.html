<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form class="py-4"  id="registrationForm" onsubmit="validateForm(event)">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required onchange="validateFullName()">
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required onchange="validateEmail()">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required onchange="validatePhoneNumber()">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required onchange="validatePassword()">
              <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                <i class="bi bi-eye"></i>
              </button>
            </div> 
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required onchange="validateConfirmPassword()">
          </div>
          <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
        <div id="errorMessages" class="mt-3 text-danger"></div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
      // Toggle password visibility
      document.getElementById('togglePasswordBtn').addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.querySelector('i').classList.toggle('bi-eye');
          this.querySelector('i').classList.toggle('bi-eye-slash');
      });
    </script>
</body>
